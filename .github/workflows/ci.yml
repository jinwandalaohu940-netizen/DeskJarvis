name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Python 测试
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Lint (ruff)
        run: |
          # 仅对关键链路执行强 lint（避免一次性被历史遗留告警阻塞）
          ruff check agent/executor/code_interpreter.py agent/executor/script_validator.py agent/memory/vector_memory.py agent/planner agent/main.py

      - name: Type check (mypy)
        run: mypy --follow-imports=skip agent/executor/code_interpreter.py agent/executor/script_validator.py

      - name: Run tests (pytest + coverage)
        run: pytest tests/ -v --cov=agent --cov-config=.coveragerc --cov-report=term-missing --cov-fail-under=80

  # 前端类型检查
  check-frontend:
    name: Frontend Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Build
        run: npm run build

  # Rust 检查（Tauri）
  check-rust:
    name: Rust Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri -> target'
      
      - name: Check Rust
        run: cd src-tauri && cargo check
